server {
    listen 80;
    server_name pathsuchi.com www.pathsuchi.com;

    # Proper absolute path to web root
    root /usr/share/nginx/html;
    index index.html;

    # Include MIME types at server level (moved from comment)
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Disable caching for HTML files
    location ~* \.html$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        expires 0;
    }

    # Separate handling for CSS and JS with correct content types
    location ~* \.css$ {
        add_header Content-Type text/css;
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri =404;
    }

    location ~* \.js$ {
        add_header Content-Type application/javascript;
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri =404;
    }

    # Other static assets
    location ~* \.(png|jpg|jpeg|gif|ico|svg|ttf|woff|woff2|eot)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public, max-age=2592000";
    }

    # API calls
    location ^~ /api/ {
        proxy_pass http://backend:3000;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
